<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="assets/file-earmark-text.svg" />

    <meta charset="utf-8" />
    <title>Flow Editor</title>

    <!-- CUSTOM STYLE SHEET -->
    <link rel="stylesheet" type="text/css" href="css.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="githublink">
      <a
        title="View Code on Github"
        target="_blank"
        href="https://github.com/nuckarronjones/Document-Editor"
      >
        <i class="bi bi-github"></i
      ></a>
    </div>

    <!-- transparent background, icon search-->
    <!-- https://icons8.com/icons/set/link-html -->
    <div id="main_Modal" class="hidden">
      <div id="shapes_Modal"></div>
      <div id="modal_Content">
        <span id="modal_Exit_BTN" onclick="displayModal(false)"
          ><img src="https://img.icons8.com/ios-glyphs/30/000000/xbox-x.png"
        /></span>
        <div class="iconlist">
          <ul id="shapes_Selection">
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/windows/96/000000/unchecked-checkbox.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/ios-glyphs/100/000000/circled.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/material-rounded/96/000000/octagon.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/material-outlined/96/000000/star--v2.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/material-outlined/96/000000/triangle-stroked.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/material-outlined/96/000000/like--v1.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/material-outlined/96/000000/link--v1.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/pastel-glyph/100/000000/person-male--v1.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/ios-glyphs/100/000000/sporty-wheelchair-user.png"
              />
            </li>

            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/material-outlined/96/000000/cloud--v1.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/material-outlined/96/000000/sun--v1.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/ios/100/000000/crescent-moon.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img
                src="https://img.icons8.com/ios-glyphs/100/000000/group-foreground-selected.png"
              />
            </li>
            <li onclick="insertShape(this)">
              <img src="https://img.icons8.com/ios/96/000000/hand.png" />
            </li>
            <li onclick="insertShape(this)">
              <img src="https://img.icons8.com/ios/96/000000/cursor--v1.png" />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="toolbar_Container">
      <div id="name_Toolbar" class="toolbar">
        <ul class="text_Settings_Tools">
          <li><i id="logo" class="bi bi-book"></i></li>

          <li>
            <input id="documentName" type="" name="" value="Document Title" />
          </li>
        </ul>
      </div>
      <div id="document_Settings" class="toolbar">
        <ul class="text_Settings_Tools hover">
          <li onclick="dropDown('file_Options')">
            File
            <div id="file_Options" class="popup_Selector hidden">
              <ul class="noBullets hover">
                <li id="btn-export" onclick="exportHTML();">
                  Download (.docx)
                </li>
                <li id="print" onclick="printDiv()">
                  Print<i class="bi bi-printer"></i>
                </li>
              </ul>
            </div>
          </li>

          <li onclick="dropDown('Insert')">
            Insert
            <div id="Insert" class="popup_Selector hidden">
              <ul class="noBullets hover">
                <li onclick="displayModal(true)">
                  Shapes<i class="bi bi-star"></i>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div id="text_Settings" class="toolbar">
        <ul class="text_Settings_Tools hover">
          <li onclick="dropDown('arial')">
            <span id="fontStyleTitle">Times New Roman</span>
            <i class="bi bi-chevron-compact-down"></i>
            <div id="arial" class="popup_Selector hidden">
              <ul id="fontList" class="noBullets hover">
                <!-- populate fonts here from js -->
              </ul>
            </div>
          </li>
          <hr />

          <li onclick="dropDown('12')">
            <span id="fontSizeTitle">15pt</span>
            <i class="bi bi-chevron-compact-down"></i>
            <div id="12" class="popup_Selector hidden">
              <ul id="font_Sizes" class="noBullets hover"></ul>
            </div>
          </li>
          <hr />

          <li
            class="text_Settings_Tools_Item"
            title="Bold Text"
            onclick="format('bold')"
          >
            <button><i class="bi bi-type-bold"></i></button>
          </li>

          <li
            class="text_Settings_Tools_Item"
            title="Italic Text"
            onclick="format('italic')"
          >
            <button><i class="bi bi-type-italic"></i></button>
          </li>

          <li
            class="text_Settings_Tools_Item"
            title="Underline"
            onclick="format('underline')"
          >
            <button><i class="bi bi-type-underline"></i></button>
          </li>

          <hr />

          <li
            class="text_Settings_Tools_Item"
            title="Font Color"
            onclick="dropDown('paintBucket')"
          >
            <button><i class="bi bi-paint-bucket"></i></button>
            <div id="paintBucket" class="popup_Selector hidden">
              <div id="colorGridWrapper">
                <!--Generated colors go here from js function-->
              </div>
            </div>
          </li>

          <hr />

          <li
            class="text_Settings_Tools_Item"
            title="Align Left"
            onclick="format('justifyLeft')"
          >
            <button><i class="bi bi-justify-left"></i></button>
          </li>

          <li
            class="text_Settings_Tools_Ite m"
            title="Align Center"
            onclick="format('justifyCenter')"
          >
            <button><i class="bi bi-justify"></i></button>
          </li>

          <li
            class="text_Settings_Tools_Item"
            title="Align Right"
            onclick="format('justifyRight')"
          >
            <button><i class="bi bi-justify-right"></i></button>
          </li>

          <hr />

          <li title="Line Spacing" onclick="dropDown('line_Spacing')">
            <button><i class="bi bi-arrows-expand"></i></button>
            <div id="line_Spacing" class="popup_Selector hidden">
              <ul class="noBullets hover">
                <li onclick="setLineSpacing(1)">Single</li>
                <li onclick="setLineSpacing(1.15)">1.15</li>
                <li onclick="setLineSpacing(1.5)">1.5</li>
                <li onclick="setLineSpacing(2)">Double</li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- icon link website https://icons8.com/icons/set/image-link -->
    <div id="text_Container">
      <!-- js reads spaces, could mess up counter. leave this all together -->
      <div
        id="text_Area"
        contenteditable
        style="
          font-family: Times new roman;
          line-spacing: 1.15;
          line-height: 1;
          font-size: 15pt;
          position: relative;
        "
      ></div>
    </div>
  </body>

  <!-- CUSTOM JS -->
  <script src="js.js"></script>
</html>
